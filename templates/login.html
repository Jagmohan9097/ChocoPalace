{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}

<div class="container-fluid px-0 text-center">
    <img src="/static/images/log.jfif" class="d-block w-100"><br>
    <h1><b>Login</b></h1>
</div>
<form action="/login" method="POST">
    {% csrf_token %}
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
                <div class="card2 card border-0" style="margin-left: 35%">
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Username</h6>
                        </label> <input class="mb-4 w-50" type="text" name="username" placeholder="Enter a valid username"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" placeholder="Enter your password" class="w-50"> </div>
                   <br>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-dark mb-5 w-50">Login</button> </div>
                   
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger" href="#">Register</a></small> </div>
                </div>
        </div>
    </div>
</form>
</div>

                    
{% endblock body %}
